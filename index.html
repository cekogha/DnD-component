<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Drag and Drop here</title>
<link rel="stylesheet" type="text/css" href="node_modules/semantic-ui-css/semantic.min.css">
<link rel="stylesheet" type="text/css" href="index.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="node_modules/semantic-ui-css/semantic.min.js"></script>
<script src="node_modules/sortablejs/Sortable.js"></script>
</head>
<body class="ui container">
	<h2 class="ui center aligned icon header">

		<div id="counter-div" class="ui inverted segment">
		  <div class="ui green inverted statistic">
		    <div id="like" class="value"></div>
		  </div>
	  	<i id="icon-id" class="circular users icon"></i>
		  <div class="ui red inverted statistic">
		    <div id="dont" class="value"></div>
		  </div>
		</div>
	</h2>
	
	<div id="main-div" class="ui center placeholder segment">
	  <div class="ui two column very relaxed stackable grid">
	    <div class="column">
		  <section id="leftBox" class="ui images">
		  	<!-- T -->
			<img id="pic1" class="ui tiny circular image" src="assets/images/LBJ.jpg" />
			
			<!-- L -->
			<img id="pic2" class="ui tiny circular image" src="assets/images/IT.jpg" />
			
			<!-- U -->
			<img id="pic3" class="ui tiny circular image" src="assets/images/DWade.jpg" />
			
			<!-- R -->
			<img id="pic4" class="ui tiny circular image" src="assets/images/KD.jpg" />
			
			<!-- S -->
			<img id="pic5" class="ui tiny circular image" src="assets/images/KWaouh.jpg" />
			
			<!-- T -->
			<img id="pic6" class="ui tiny circular image" src="assets/images/TP.jpg" />
			
			<!-- P -->
			<img id="pic7" class="ui tiny circular image" src="assets/images/Chef.jpg" />
		  </section>
		  <h3 class="ui horizontal inverted divider">
	      	<i class="icon header thumbs up outline icon-section"></i>		    
		  </h3>
	     </div>
	  <div class="middle aligned column">
	    <section id="rightBox" class="ui images">
			<!-- M -->
			<img id="pic8" class="ui tiny circular image" src="assets/images/DRose.jpg" />
	    
		</section>
			 <h3 class="ui horizontal inverted divider">
		    	<i class="icon header thumbs down outline icon-section"></i>		    
			 </h3>
	    </div>
	  </div>
	  <div class="ui vertical divider" hidden>
	    Or
	  </div>
	</div>
	
<script src="index.js"></script>
</body>
</html>
